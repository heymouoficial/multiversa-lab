<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PolimataOS | Portality</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <!-- Tailwind -->

  <style>
    :root {
      /* Emerald / Real Theme Default */
      --primary: #10b981;
      --primary-dim: rgba(16, 185, 129, 0.2);
      --secondary: #0ea5e9;
      --secondary-dim: rgba(14, 165, 233, 0.2);

      /* Liquid Palette */
      --bg-deep: #020204;
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.03);
    }

    body {
      background-color: var(--bg-deep);
      color: #e5e7eb;
    }

    /* Noise Texture for Depth */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Liquid Glass Component Class */
    .liquid-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass), var(--glass-inset);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .text-theme-primary {
      color: var(--primary);
    }

    .bg-theme-primary {
      background-color: var(--primary);
    }

    .border-theme-primary {
      border-color: var(--primary);
    }

    .text-theme-secondary {
      color: var(--secondary);
    }

    /* Duotone Icon Helper */
    .icon-duotone {
      fill: currentColor;
      fill-opacity: 0.15;
    }

    .dark .icon-duotone {
      fill-opacity: 0.2;
    }

    /* Data Widget / Markdown Styles for Chat */
    .prose-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin: 0.5rem 0;
      font-size: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
    }

    .prose-table th {
      background: rgba(255, 255, 255, 0.05);
      color: var(--primary);
      font-weight: 600;
      text-align: left;
      padding: 0.5rem 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.65rem;
    }

    .prose-table td {
      padding: 0.5rem 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      color: #e5e7eb;
    }

    .prose-ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0.5rem 0;
    }

    .prose-ul li {
      position: relative;
      padding-left: 1.25rem;
      margin-bottom: 0.25rem;
    }

    .prose-ul li::before {
      content: "â€¢";
      position: absolute;
      left: 0.25rem;
      color: var(--primary);
      font-weight: bold;
    }

    .prose-strong {
      color: white;
      font-weight: 600;
    }

    .prose-code {
      font-family: monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.1rem 0.3rem;
      border-radius: 0.25rem;
      color: var(--secondary);
      font-size: 0.9em;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
